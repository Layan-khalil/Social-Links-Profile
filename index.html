<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title> Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="photo">
    <img src="assets/images/avatar-jessica.jpeg" alt="photo">
  </div>
  <div class="content">
    <h1> Jessica Randall</h1>
    <p class="location"> London, United Kingdom</p>
    <br>
    <p class="position">"Front-end developer and avid reader"</p>
  </div>
  <div class="links">
    <input type="button" value="GitHub">
    <input type="button" value="Frontend Mentor">
    <input type="button" value="LinkedIn">
    <input type="button" value="Twitter">
    <input type="button" value=" Instagram">
  </div>
</main>
 
 
  

 
 
  
 
 

</body>
</html>
